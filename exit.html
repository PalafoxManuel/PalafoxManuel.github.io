<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="evilPacman.png" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,
    initial-scale=1">
    <title>Goodbye</title>
    <style type="text/css">
        body {
            background-color: darkgray;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .goodbye {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="goodbye">
        <h1>Thanks for playing Evil Pacman!</h1>
        <h3>We hope you enjoyed the game.</h3>
        <p>Close this window to exit</p>
    </div>
</body>
</html>
