<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="evilPacman.png" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,
    initial-scale=1">
    <title>EvilPacman - howPlay</title>
    <style type="text/css">
        body {
            background-color: darkgray;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .howPlay {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            font-size: 18px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff3b3b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff6666;
        }
        button:active {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <div class="howPlay">
        <h1>How to Play</h1>
        <ul>
            <li><strong>W:</strong> Move Up</li>
            <li><strong>A:</strong> Move Left</li>
            <li><strong>S:</strong> Move Down</li>
            <li><strong>D:</strong> Move Right</li>
            <li><strong>Space:</strong> Stop Moving</li>
            <li><strong>P:</strong> Pause Game</li>
            <li>Come back with your friends to win!!</li>
        </ul>
        <button onclick="location.href='index.html';">Back to Menu</button>
    </div>
</body>
</html>
